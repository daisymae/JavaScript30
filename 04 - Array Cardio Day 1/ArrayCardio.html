  <script>
    // Get your shorts on - this is an array workout!

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },

      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const filteredInventors = inventors.filter(inventor => inventor.year > 1499 && inventor.year < 1600);
    console.log("Inventors born in 1500s");
    console.table(filteredInventors); // gives a nice display of the data in table format int the console

    // Array.prototype.map()
    // map will always return the same # of items
    // 2. Give us an array of the inventors' first and last names
    function getFirstAndLast(inventor) {
      const newInventor = {};
      newInventor.first = inventor.first;
      newInventor.last = inventor.last;
      return newInventor;
    }

    // this returns a new object with first and last
    const inventorFirstLast = inventors.map(inventorFirstLast => getFirstAndLast(inventorFirstLast));
    console.log("First and Last as an object in array");
    console.table(inventorFirstLast);

    // the above works, but this is more concise and returns an array of fullNames (one element)
    const fullNames = inventors.map(inventor => inventor.first + ' ' + inventor.last);
    console.log("First and Last as a string in array");
    console.table(fullNames);

    // can also use backticks like this:
    // this includes the space between the two fields
    console.log("First and Last done with backticks");
    console.table(inventors.map(inventor => `${inventor.first} ${inventor.last}`));

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    function compareYears(a, b) {
      return a.year - b.year;
    }
    const sortedInventors = inventors.sort(compareYears);
    console.log("Sorted Inventors");
    console.table(sortedInventors);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const yearsLived = inventors.reduce((total, curr) => {
      return total + (curr.passed - curr.year);
    }, 0); // if get some value like object:Object nnnnnnn in the results, probably forgot to provide a starting value, as the ,0 here is doing
    console.log('Total years lived by all inventors: ' + yearsLived);

    // 5. Sort the inventors by years lived
    // this sorts least to most
    const ageSortL2M = inventors.sort((a,b) => 
      ((a.passed-a.year) > (b.passed-b.year) ? 1 : -1));
    console.log("Inventors sorted by years lived, least to most");
    console.table(ageSortL2M);

    // this sorts most to least
    const ageSortM2L = inventors.sort((a,b) => 
      ((a.passed-a.year) < (b.passed-b.year) ? 1 : -1));
    console.log("inventors sorted by years lived, most to least");
    console.table(ageSortM2L);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

                    .filter(streetName => streetName.includes('de'));

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const sortedPeople = people.sort();
    console.table(sortedPeople);
    // while the above works magically, here is another way:
    /*const alpha = people.sort(function(lastOne, nextOne) {
      const [aLast, aFirst] = lastOne.split(', ');
      const [bLast, bFirst] = nextOne.split(', ');
      return aLast > bLast ? 1 : -1;
    });*/
    // except as an arrow function:
    const alpha = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', ');
      const [bLast, bFirst] = nextOne.split(', ');
      return aLast > bLast ? 1 : -1;
    });
    console.log(alpha);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    // with this flexibility, can add additional items to the data array and the followign code will still work
    const transportation = data.reduce(function(obj, item) {
      if (!obj[item]) {
        obj[item] = 0; //initialize the 'item' element in the object
      }
      obj[item]++; // increment the 'item' element in the object
      return obj;
    }, {}); // the {} is initializing an object

    console.log(transportation);
  </script>
